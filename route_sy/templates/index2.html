<div class="sechighlight">
<div class="container sec">
  <h2>简介</h2>

  <div id="coursedesc">
  给图像加文字描述，涉及在给定的图像（例如照片）的情况下生成人类可读的文本描述。
  对于人类而言，这是一个容易解决的问题，但对于机器而言却非常具有挑战性，因为它既需要理解图像的内容，又需要将这种理解转化为自然语言。
  本课题的任务是基于Encoder-Decoder框架，针对VGGNet识别到的图像中的对象，通过LSTM建立图像中对象之间的语义关系，加强对图像内容的深入理解，解决图像生成文本描述的难点并将计算机视觉和自然语言处理领域突破性地结合起来。
  </div>
</div>
